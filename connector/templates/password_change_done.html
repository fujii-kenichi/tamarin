<!DOCTYPE html>
<html lang="{{LANG}}">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{% static 'image/connector-app-favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <title>{{PASSWORD_CHANGE_DONE_MESSAGE}}</title>
</head>

<body class="app">
    <div class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half-tablet is-half-desktop is-half-widescreen is-5-fullhd">
                        <div class="box">
                            <div class="has-text-centered">
                                <figure class="image is-96x96 is-inline-block">
                                    <img src="{% static 'image/connector-app-icon192x192.png' %}" alt="">
                                </figure>
                                <p><strong>{{PASSWORD_CHANGE_DONE_MESSAGE}}</strong></p>
                                <p><small>{{VERSION}}</small></p>
                            </div>
                            <div class="has-text-centered subtitle py-3">
                                {{PASSWORD_CHANGE_DONE_LONG_MESSAGE}}
                            </div>
                            <a href="../" class="button is-success is-rounded is-fullwidth">{{BACK_TO_HOME_LABEL}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
