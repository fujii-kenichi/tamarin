<!DOCTYPE html>
<html lang="{{LANG}}">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{% static 'image/connector-app-favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <title>{{PASSWORD_CHANGE_MESSAGE}}</title>
</head>

<body class="app">
    <div class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half-tablet is-half-desktop is-half-widescreen is-5-fullhd">
                        <a class="delete is-pulled-right m-1" href="../"></a>
                        <div class="box">
                            <div class="has-text-centered">
                                <figure class="image is-96x96 is-inline-block">
                                    <img src="{% static 'image/connector-app-icon192x192.png' %}" alt="">
                                </figure>
                                <p><strong>{{PASSWORD_CHANGE_MESSAGE}}</strong></p>
                                <p><small>{{VERSION}}</small></p>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="field">
                                    <input id="id_current_username" name="current_username" class="input" type="text" minlength="{{MIN_NAME_LENGTH}}" maxlength="{{MAX_NAME_LENGTH}}" required placeholder="{{USERNAME_LABEL}}" autofocus>
                                </div>
                                <div class="field">
                                    <input id="id_current_password" name="current_password" class="input" type="password" minlength="{{MIN_NAME_LENGTH}}" maxlength="{{MAX_NAME_LENGTH}}" required placeholder="{{PASSWORD_LABEL}}">
                                </div>
                                <div class="field">
                                    <input id="id_new_password" name="new_password" class="input" type="password" minlength="{{MIN_NAME_LENGTH}}" maxlength="{{MAX_NAME_LENGTH}}" required placeholder="{{NEW_PASSWORD_LABEL}}">
                                </div>
                                <div class="field">
                                    <input id="id_confirm_new_password" name="confirm_new_password" class="input" type="password" minlength="{{MIN_NAME_LENGTH}}" maxlength="{{MAX_NAME_LENGTH}}" required placeholder="{{NEW_PASSWORD2_LABEL}}">
                                </div>
                                {% if form.errors %}
                                <div class="notification is-warning my-2">
                                    {% for field in form %} {% for error in field.errors %}
                                    <p>{{ error|escape }}</p>
                                    {% endfor %} {% endfor %}
                                </div>
                                {% endif %}
                                <button class="button is-success is-rounded is-fullwidth" type="submit">{{PASSWORD_CHANGE_MESSAGE}}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
